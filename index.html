<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Code Quiz</title>
  </head>
  <body>

    <div class="container">


      <button onclick="startCountdown()">Start count!</button>
        <input type="text" id="txt" value="Time: ">
        <p id="txtCountdown">Time: 75</p>
      <button onclick="stopCountdown()">Stop count!</button>


    </div>
   


    <script>
      var countdown = 75;
      var countdown2 = 75;
      var t;
      var timer_is_on = 0;
      var myVar;
      
      function timedCountdown() {
        document.getElementById("txtCountdown").innerHTML = "Time: " + countdown;
        countdown--;
        t = setTimeout(timedCountdown, 1000);
      }
      function timedCountdown2() {
        document.getElementById("txt").value = "Time: " + countdown2;
        countdown2--;
      }
      
      function startCountdown() {
        if (!timer_is_on) {
          timer_is_on = 1;
          timedCountdown();
        }
        myVar = setInterval(timedCountdown2,1000);
      }
      
      function stopCountdown() {
        clearTimeout(t);
        timer_is_on = 0;
        clearInterval(myVar);
      }
      </script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
