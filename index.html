<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Code Quiz</title>
  </head>
  <body>

    <audio id="wrongAudio">
      <source src="./assets/audio/incorrect.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="correctAudio">
      <source src="./assets/audio/success.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <div class="container p-2 bg-white rounded">
      <div class="row">
        <div class="col md-6 d-flex justify-content-between">
          <a class="ml-2" href="#">View Highscores</a>
          <p class="mr-2" id="txtCountdown">Time: 100</p>
        </div>
      </div>
      <div class="p-8 mt-6" id="startContainer">
        <div class="row mt-6 pt-md-8">
          <div class="col md-12 d-flex justify-content-center align-content-center flex-wrap">
            <h1 class="">Coding Quiz Challenge</h1>
            <p>Try to answer the following javascript related questions within the time limit.<br>
              Keep in mine that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button type="button" id="startButton" class="btn btn-primary btn-lg">Start Quiz</button>
          </div>
        </div>
      </div>     
      <div class="mt-6" id="questionContainer" style="display: none">
        <div class="row mt-6 pt-md-8">
          <div class="col md-12 float-left">
            <p class="h4" id="title">Question</p> 
            <div id="choiceButtons" class="">
                <ul id="choices">
                    <li id="0"><button id="choiceButton0" class="btn btn-primary my-2" onclick="checkAnswer(0)">Choice0</button></li>
                    <li id="2"><button id="choiceButton1" class="btn btn-primary my-2" onclick="checkAnswer(1)">Choice1</button></li>
                    <li id="1"><button id="choiceButton2" class="btn btn-primary my-2" onclick="checkAnswer(2)">Choice2</button></li>
                    <li id="3"><button id="choiceButton3" class="btn btn-primary my-2" onclick="checkAnswer(3)">Choice3</button></li>
                </ul>
                <div><p id="answerResult" style="display: none">Correct / Wrong</p></div>
            </div>
          </div>
        </div>
      </div>   
    </div>
   


    <script type="text/javascript" src="./assets/js/questions.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
